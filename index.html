<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="/images/znakkr.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оксимирон — Главная</title>
    <style>
        body {
            margin: 0;
            font-family: 'Oswald', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Параллакс фон */
        .parallax-bg {
            background: url('images/mainback.png') no-repeat center center;
            background-size: cover;
            background-attachment: fixed; /* Включаем параллакс для всех экранов */
            min-height: 100vh; /* Оставляем минимальную высоту для больших экранов */
            height: auto; /* Позволяет элементу растягиваться на весь доступный экран */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
}




        /* Фиксированная навигационная панель */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7); /* Полупрозрачный фон */
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .navbar a:hover {
            color: #d2b215;
        }

        /* Контент */
        .content {
            padding: 120px 20px 20px; /* Добавлено дополнительное пространство сверху для навигации */
            color: white;
        }

        h1 {
            font-size: 3rem; /* Используем единицы rem для адаптивности */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }
        .youtube-video h2 {
            font-size: 2rem; /* Размер шрифта */
            color: #ffffff;  /* Цвет текста */
            margin-bottom: 40px; /* Отступ снизу */
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
        }

        /* Одноцветный фон для следующей секции */
        .solid-bg {
            background-color: #0f0f0f; /* Задайте желаемый цвет фона */
            padding: 60px 20px; /* Добавьте отступы */
            text-align: center;
        }

        /* Стиль для карусели альбомов */
        #albumCarousel {
            margin-top: 60px; /* Уменьшаем отступ для лучшего отображения */
        }

        .carousel-inner {
            margin: 0 auto; /* Центрируем карусель */
        }

        .carousel-item {
            border-radius: 15px;
            background: transparent;
        }

        .album {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 20px;
            padding-top: 20px;
        }

        .album img {
            width: 100%;
            max-width: 300px; /* Установим максимальную ширину */
            height: auto; /* Адаптивная высота */
            display: block;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .album img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .album h3 {
            color: #d4af37;
            padding: 10px 0;
            font-size: 1.5rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .album p {
            color: #f0f0f0;
            padding: 0 15px 20px;
            font-size: 1rem;
            line-height: 1.5;
        }

        .carousel-control-prev,
        .carousel-control-next {
            filter: invert(1);
        }

        footer {
            text-align: center;
            padding: 20px;
        }

        footer a {
            color: white;
            margin: 0 15px;
        }

        footer a:hover {
            color: #d2b215;
        }

        /* Стиль для бургер меню */
        .menu {
            position: fixed; /* Фиксированное положение */
            top: 10px; /* Отступ сверху */
            right: 20px; /* Отступ справа */
            z-index: 1001;
        }

        .burger {
            position: relative;
            border: none;
            background: transparent; /* Фон прозрачный */
            width: 40px;
            height: 26px;
            cursor: pointer; /* Добавлено для изменения курсора */
        }

        .burger::before,
        .burger::after {
            content: '';
            left: 0;
            position: absolute;
            display: block;
            width: 100%;
            height: 4px;
            border-radius: 10px;
            background: #ffffff;
        }

        .burger::before {
            top: 0;
            box-shadow: 0 11px 0 #000;
            transition: top .3s, transform .3s;
        }

        .burger::after {
            bottom: 0;
            transition: bottom .3s, transform .3s;
        }

        .burger.active::before {
            top: 11px;
            transform: rotate(45deg);
            box-shadow: 0 6px 0 rgba(0,0,0,0);
        }

        .burger.active::after {
            bottom: 11px;
            transform: rotate(-45deg);
        }

        .menu-list {
            display: none; /* Скрываем меню по умолчанию */
            list-style: none;
            padding: 0;
            margin: 0;
            background: rgba(0, 0, 0, 0.7); /* Полупрозрачный фон для меню */
            position: absolute;
            top: 50px; /* Позиционирование ниже бургер-меню */
            right: 0;
            width: 200px; /* Ширина меню */
            border-radius: 5px;
            z-index: 1002;
        }

        .menu-list.active {
            display: block; /* Показываем меню при активном классе */
        }

        .menu-item {
            display: block;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
        }

        .menu-item:hover {
            color: #d2b215;
            background: #ffffff; /* Подсветка при наведении */
            text-decoration: none; /* Убираем подчеркивание при наведении */
        }
        .burger div {
            position: absolute; /* Позиционирование для центральной линии */
            top: 11px; /* Положение в середине бургер-меню */
            left: 0;
            width: 100%;
            height: 4px; /* Высота центральной линии */
            background: #ffffff; /* Цвет для центральной линии */
            border-radius: 10px; /* Радиус для закругления */
            transition: background .3s; /* Плавный переход при наведении */
        }
        .burger.active div {
            background: rgba(255, 87, 51, 0);
            display: none;/* Прозрачный при активном состоянии */
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Соотношение 16:9 (9/16 = 0.5625) */
            height: 0;
            overflow: hidden;
            max-width: 100%; /* Установите максимальную ширину */
            border-radius: 10px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Высота будет 100% родительского контейнера */
        }
        #visualizer {
            display: flex;
            align-items: flex-end;
            height: 200px;
            width: 100%;
            background-color: #000;
            overflow: hidden;
        }

        .bar {
            width: 5px;
            margin: 0 1px;
            background-color: #FF5733; /* Цвет полос */
        }



        /* Медиа-запросы для адаптивности */
        /* Медиа-запросы для адаптивности */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .album img {
                max-width: 100%; /* На мобильных устройствах изображение будет 100% ширины */
            }
            .parallax-bg {
                background-attachment: scroll; /* Убираем параллакс-эффект на мобильных устройствах */
                min-height: 100vh; /* Устанавливаем минимальную высоту на мобильных устройствах */
                height: auto; /* Высота будет автоматически адаптироваться */
                background-position: center; /* Центрируем фон */
            }

            .navbar {
                padding: 5px 0;
            }

            .video-container {
                padding-bottom: 56.25%; /* Соотношение 16:9 */
                height: 0; /* Высота обнулена для флексбокса */
                overflow: hidden;
            }

            .youtube-video h2 {
                font-size: 1.5rem; /* Уменьшаем размер заголовка для мобильных */
            }

            .solid-bg {
                padding: 30px 10px; /* Уменьшаем отступы для мобильных */
            }

            .carousel-inner {
                margin: 0; /* Убираем отступы для карусели */
            }

            .menu {
                right: 10px; /* Изменение отступа для бургер-меню */
            }

            .menu-list {
                width: 180px; /* Уменьшаем ширину меню */
            }

            .menu-item {
                font-size: 1rem; /* Уменьшаем размер шрифта для мобильных */
            }

            footer a {
                margin: 0 10px; /* Уменьшаем отступы иконок */
            }

            footer i {
                font-size: 1.5rem; /* Уменьшаем размер иконок */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem; /* Еще меньше шрифт для очень маленьких экранов */
            }

            p {
                font-size: 0.9rem; /* Уменьшаем текст */
            }

            .video-container {
                padding-bottom: 75%; /* Увеличиваем высоту для мобильных */
            }

            .youtube-video h2 {
                font-size: 1.2rem; /* Уменьшаем заголовок еще больше */
            }
        }

    </style>
</head>
<body>
